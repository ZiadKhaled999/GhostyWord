<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ghostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ghost body -->
  <path d="M100 30C70 30 50 55 50 85V150C50 160 55 165 65 165C75 165 80 160 85 155C90 160 95 165 105 165C115 165 120 160 125 155C130 160 135 165 145 165C155 165 160 160 150 150V85C150 55 130 30 100 30Z" 
        fill="url(#ghostGradient)" 
        filter="url(#glow)"/>
  
  <!-- Eyes -->
  <ellipse cx="80" cy="80" rx="8" ry="12" fill="#1F2937"/>
  <ellipse cx="120" cy="80" rx="8" ry="12" fill="#1F2937"/>
  
  <!-- Eye highlights -->
  <ellipse cx="82" cy="76" rx="3" ry="4" fill="white"/>
  <ellipse cx="122" cy="76" rx="3" ry="4" fill="white"/>
  
  <!-- Mouth -->
  <ellipse cx="100" cy="105" rx="6" ry="8" fill="#1F2937"/>
  
  <!-- Floating letters around ghost -->
  <text x="40" y="50" font-family="Orbitron, monospace" font-size="16" font-weight="bold" fill="#8B5CF6" opacity="0.7">G</text>
  <text x="170" y="70" font-family="Orbitron, monospace" font-size="14" font-weight="bold" fill="#A855F7" opacity="0.6">H</text>
  <text x="30" y="120" font-family="Orbitron, monospace" font-size="12" font-weight="bold" fill="#C084FC" opacity="0.5">O</text>
  <text x="160" y="140" font-family="Orbitron, monospace" font-size="18" font-weight="bold" fill="#8B5CF6" opacity="0.8">S</text>
  <text x="45" y="180" font-family="Orbitron, monospace" font-size="15" font-weight="bold" fill="#A855F7" opacity="0.7">T</text>
  <text x="155" y="190" font-family="Orbitron, monospace" font-size="13" font-weight="bold" fill="#C084FC" opacity="0.6">Y</text>
  
  <!-- Sparkle effects -->
  <circle cx="60" cy="40" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="50" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="110" r="2.5" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="90" r="1" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
